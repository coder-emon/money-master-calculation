<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Money MasterðŸ’°</h1>
    <section>
        <div class="container">
            <div class="left_img">
                <img src="money.png" alt="">
            </div>
            <div class="right_content">
                <h4>Income</h4>
                <div>Income: <input id="income" type="text" value="10000"></div>
                <h4>Expenses</h4>
                <div>Food: <input id="food" type="text" value="3000"></div>
                <div>Rent: <input id="rent" type="text" value="2000"></div>
                <div>Clothes: <input id="clothes" type="text" value="500"></div>
                <button id="calculate">Calculate</button>
                <h4>Total Expenses: <span id="total_expenses">5500</span></h4>
                <h4>Balance: <span id="balance">4500</span></h4>
                <div>Save: <input id="save_percentage" type="text" value="20"> % <button id="save_btn">Save</button></div>
                <h4>Saving Amount: <span id="save_amount">2000</span></h4>
                <h4>Remaining Balance: <span id="remaining_balance">2500</span></h4>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
